<ion-header>
  <ion-navbar>
    <div class="container1">
    <button ion-button menuToggle class="menu">
        <ion-icon name="menu"></ion-icon>
      </button>
    <ion-title>
      <div class="title-contianer">
      <p class="title">Dashboard </p>
      <!-- <p class="subtitle">Welcome: {{posts}}</p> -->
    </div>
    </ion-title>
      </div>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <div class="container">
    <ion-card class="card">
      <ion-card-content>
        
        <h1>Pending Request</h1>
        <table>
            <tr>
            <th>Amount</th>
            <th>Currency</th>
            <th>Date</th>
            </tr>
            <tr>
                <td>{{amount}}</td>
                <td>{{currency}}</td>
                <td>{{date}}</td>
              </tr>
          
        </table>


      </ion-card-content>
    </ion-card>

    <ion-card class="card2">
      <ion-card-content>
          <h1>Total Contribution</h1>
          <div class="number"> {{posts7}}</div>
          <div class="currency">{{currency}}</div>


      </ion-card-content>
    </ion-card>
  </div>

  <ion-card>
    <ion-card-content>
      <table>
        <tr>
          <th>Name</th>
          <th>Category</th>
          <th>Amount</th>
          <th>Currency</th>
          <th>Date</th>
        </tr>
        <tr *ngFor="let historyshop of historyshops">
          <td>{{historyshop.realname}}</td>
          <td>{{historyshop.category}}</td>
          <td>{{historyshop.amount}}</td>
          <td>{{historyshop.currency}}</td>
          <td>{{historyshop.date}}</td>
        </tr>
      </table>


    </ion-card-content>
  </ion-card>


</ion-content>
