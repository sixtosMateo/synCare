<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>participate</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <!-- <h3>Participation Amount</h3> -->
  <h3>Participation Amount</h3>

  <ion-list>
    <!-- <ion-item *ngFor="let post of dataService.posts"> -->
    <!--
      <ion-item *ngFor="let post of dataService.posts">
      {{post.uid}}
      {{post.percent}}
    </ion-item>
  -->
  </ion-list>


  <!-- <ion-item>
    {{percent}}
  </ion-item> -->

  <ion-grid>
    <ion-row>
      <ion-col col-6>Requester: {{requesterName}}</ion-col><ion-col col-6>Total Amout: {{requestedAmount}}</ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-6>Category: {{requestedCatergory}}</ion-col>
      <ion-col col-6>Your contribution: {{contribution}}</ion-col>
    </ion-row>

    <ion-row>
      <ion-item>
          <ion-input type="number" value=50 [(ngModel)]="number" required="true" clearInput=true min="0" max="50"></ion-input>
          <!-- <ion-input type="number" value=50 [(ngModel)]="number" required="true" clearInput=true min="0" max="50"></ion-input> -->
        </ion-item>
    </ion-row>

    <ion-row padding>
      <ion-col col-6>
        <button ion-button (click)="denyRequest()">Deny</button>
      </ion-col>
      <ion-col col-6>
        <button ion-button (click)="acceptRequest()">Accept</button>
      </ion-col>
    </ion-row>
    <!-- <ion-row>
      <ion-col col-6>This column will take 6 columns</ion-col>
    </ion-row> -->
</ion-grid>





  <!-- <button ion-button secondary menuToggle>Toggle Menu</button> -->
</ion-content>
